<!doctype html>
<!--

Using ng-csp directive to enable Content security policy 
Chrome apps prevents browser from using eval or function(string)
generated functions. So using ng-csp will cause angular to evaluate 
expressions
-->
<html data-ng-app="myApp" data-ng-csp="">
<head>
	<meta charset="UTF-8">
	<title>Presently</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/angular-csp.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="container">
		<div ng-controller="MainCtrl">
			<div id="datetime">
				<h1>{{ date.raw  | date: 'hh mm ss' }}</h1>
				<h2>{{ date.raw  | date: 'EEEE, MMMM yyyy'}}</h2>
			</div>
			<div id="forecast">
				<ul class="row list-unstyled">
					<li ng-repeat="day in weather.forecast.forecastday" class="col-md-3">
						<div ng-class="{today: $index ==0}">
							<img class="{{ day.icon }}" ng-src="{{ day.icon_url}}" />
							<h3>{{ day.high.celsius }}</h3>
							<h4 ng-if="$index == 0">Now</h4>
							<h4 ng-if="$index != 0">{{ day.date.weekday }}</h4>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<script src="./js/vendor/angular.min.js"></script>
	<script src="./js/vendor/angular-route.min.js"></script>
	<script src="./js/app.js"></script>
</body>
</html>
