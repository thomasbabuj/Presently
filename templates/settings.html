<h2>Settings</h2>
<form ng-submit="save()">	
	<input type="text" 
		ng-model="user.location"
		auto-fill="fetchCities"
		autocomplete="off"
		placeholder="Enter a location" />
	<input class="btn btn-primary" 
		type="submit" value="Save" />
</form>

<h1>Result : {{ reslist }}</h1>

<ul>
	<li ng-repeat="res in reslist">{{res.name}}</li>
</ul>
